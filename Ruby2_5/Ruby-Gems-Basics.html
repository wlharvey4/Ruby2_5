<a name="Ruby-Gems-Basics-1"></a>
<h4 class="appendixsubsec">B.1.1 Ruby Gems Basics</h4>
<a name="index-gems-basics"></a>

<a name="index-gem-command"></a>
<p>The <code>gem</code> command allows you to interact with RubyGems.
</p>
<a name="index-download-RubyGems"></a>
<a name="index-RubyGems-download"></a>
<a name="index-upgrade-RubyGems"></a>
<a name="index-RubyGems-upgrade"></a>
<p>Ruby 1.9 and newer ships with RubyGems built-in.
<a href="https://rubygems.org/pages/download">Download RubyGems</a>.  To upgrade to
the latest RubyGems: &lsquo;<samp>$ gem update --system</samp>&rsquo;.
</p>
