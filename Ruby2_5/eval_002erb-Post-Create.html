<a name="eval_002erb-Post-Create-1"></a>
<h4 class="appendixsubsec">D.1.5 <samp>eval.rb</samp> Post Create</h4>
<a name="index-_0040post_005fcreate-eval_002erb"></a>

<p>The following line is executed after <code>jrtangle</code> runs.
</p>
<pre class="verbatim"> @post_create eval.rb chmod +x eval.rb &amp;&amp; mv eval.rb src &amp;&amp; ln src/eval.rb bin/rbeval
</pre>
