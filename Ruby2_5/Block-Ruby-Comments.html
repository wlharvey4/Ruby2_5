<a name="Block-Ruby-Commenets"></a>
<h4 class="subsubsection">2.4.9.2 Block Ruby Commenets</h4>
<a name="index-comment-block-markers"></a>
<a name="index-block-ruby-comments"></a>
<a name="index-_003dbegin"></a>
<a name="index-_003dend"></a>
<a name="index-comments_002c-multi_002dline"></a>

<p>Multiple lines of text or code can be defined as comments using the Ruby
<code>=begin</code> and <code>=end</code> comment markers.  These are known as the <em>comment
block markers</em>.
</p>
