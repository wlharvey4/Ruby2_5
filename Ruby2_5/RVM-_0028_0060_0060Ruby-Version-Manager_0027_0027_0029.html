<h4 class="subsubsection">2.1.3.3 RVM (&ldquo;Ruby Version Manager&rdquo;)</h4>
<a name="index-multiple-installations_002c-manage-using-RVM"></a>
<a name="index-gemsets_002c-manage-different-using-RVM"></a>

<p><a href="http://rvm.io/">RVM</a>
</p>
<p>RVM allows you to install and manage multiple installations of Ruby on
your system.  It can also manage different gemsets.  It is available for
OS X, Linux, or other UNIX-like operating systems.
</p>
